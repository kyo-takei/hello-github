<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Webtoon Gallery</title>
<style>
  :root { --ease: cubic-bezier(.22,.61,.36,1); }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Noto Sans JP", sans-serif;
    background: #e5e5e5; /* 背景：おしゃれなグレー */
    color: #222;
    overflow-x: hidden;
  }

  header {
    position: sticky;
    top: 0;
    z-index: 50;
    backdrop-filter: blur(10px);
    background: rgba(240,240,240,0.6);
    border-bottom: 1px solid rgba(0,0,0,.08);
    text-align: center;
    padding: 10px 0;
    font-weight: 600;
    letter-spacing: .05em;
  }

  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 60px; /* コマ間の距離を広めにして呼吸感 */
    padding: 60px 0 120px;
  }

  section {
    width: 100%;
    max-width: 760px;
    background: #fff;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 0 0 rgba(0,0,0,0); /* 初期は影なし */
    transform: translateY(40px) scale(0.98); /* 初期位置を少し下＆縮小 */
    opacity: 0;
    transition:
      transform 0.9s var(--ease),
      opacity 0.9s var(--ease),
      box-shadow 0.6s var(--ease);
  }

  section.is-in {
    transform: translateY(0) scale(1); /* 浮き上がる */
    opacity: 1;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15); /* 影をふわっと出す */
  }

  img {
    display: block;
    width: 100%;
    height: auto;
    vertical-align: middle;
    user-select: none;
    pointer-events: none;
  }

  @media (max-width: 768px) {
    main { gap: 40px; padding: 40px 0 80px; }
    section { border-radius: 10px; max-width: 100%; }
  }
</style>
</head>
<body>
  <header>Webtoon Style Gallery</header>
  <main>
    <section class="reveal"><img src="1.png" alt="comic1" loading="lazy"></section>
    <section class="reveal"><img src="2.png" alt="comic2" loading="lazy"></section>
    <section class="reveal"><img src="3.png" alt="comic3" loading="lazy"></section>
    <section class="reveal"><img src="4.png" alt="comic4" loading="lazy"></section>
    <section class="reveal"><img src="5.png" alt="comic5" loading="lazy"></section>
    <section class="reveal"><img src="6.png" alt="comic6" loading="lazy"></section>
  </main>

<script>
  const io = new IntersectionObserver((entries)=>{
    entries.forEach(e=>{
      if(e.isIntersecting){
        e.target.classList.add('is-in');
      }
    });
  },{threshold:0.15}); // 画面に15%見えたら発火

  document.querySelectorAll('.reveal').forEach(el=>io.observe(el));
</script>
</body>
</html>

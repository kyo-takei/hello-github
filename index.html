<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>QA・品質管理のAI活用</title>
<style>
  :root { --ease: cubic-bezier(.25,.1,.25,1); }
  * { box-sizing: border-box; }
  html { scroll-behavior: smooth; }
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Noto Sans JP", sans-serif;
    background: #e3e3e3;
    color: #222;
    overflow-x: hidden;
  }

  header {
    position: sticky; top: 0; z-index: 50;
    backdrop-filter: blur(10px);
    background: rgba(240,240,240,0.6);
    border-bottom: 1px solid rgba(0,0,0,.05);
    text-align: center; padding: 10px 0;
    font-weight: 600; letter-spacing: .05em;
  }

  /* ===== LP風ヒーロー（画像タグで“切れない”表示） ===== */
  .hero{
    width:100%;
    border-bottom: 6px solid #111;
    box-shadow: inset 0 -40px 40px rgba(0,0,0,0.18);
    background:#111;         /* 端の余白用のベース色（画像が細い画面でも綺麗） */
  }
  .hero-img{
    display:block;
    width:100%;
    height:auto;             /* ← これでトリミングなしで全体表示 */
  }
  /* アクセシビリティ用の非表示タイトル（SEO/読み上げ） */
  .visually-hidden{
    position:absolute !important; width:1px; height:1px; margin:-1px; border:0; padding:0;
    white-space:nowrap; clip-path:inset(50%); clip:rect(0 0 0 0); overflow:hidden;
  }

  /* ===== 自己紹介セクション（重ねず下に配置） ===== */
  .profile{
    max-width:800px; width:90%;
    background:#fff;
    border-radius:16px;
    box-shadow:0 12px 40px rgba(0,0,0,0.12);
    padding:40px 28px;
    text-align:center;
    margin:24px auto 0;      /* ← ここをプラスに変更（重ねない） */
    position:relative; z-index:5;
  }
  .profile img{
    width:100px; height:100px; border-radius:50%; object-fit:cover; margin-bottom:12px;
  }
  .profile h2{ margin:0 0 8px; font-size:24px; }
  .profile p{ color:#555; line-height:1.8; margin:4px 0; }

  /* ===== 1行スライドアニメ ===== */
  .ticker{ height:1.8em; overflow:hidden; display:inline-block; }
  .ticker .track{
    display:flex; flex-direction:column;
    line-height:1.8em;
    animation:tick 9s steps(3) infinite;
  }
  @keyframes tick{
    0%{ transform:translateY(0); }
    100%{ transform:translateY(-5.4em); } /* 1.8em × 3行 */
  }

  /* ===== 共通セクション（漫画・QA） ===== */
  main{
    display:flex; flex-direction:column; align-items:center;
    gap:70px; padding:40px 0 140px;   /* ↑自己紹介の下なので少し詰める */
  }
  section{
    width:100%; max-width:760px; background:#fff;
    border-radius:16px; overflow:hidden;
    transform:translateY(80px) scale(0.95);
    opacity:0;
    box-shadow:0 0 0 rgba(0,0,0,0);
    will-change:transform, opacity, box-shadow;
    transition:
      transform 1.4s var(--ease),
      opacity 1.4s var(--ease),
      box-shadow 1.0s var(--ease) 0.25s;
  }
  section.is-in{
    transform:translateY(0) scale(1);
    opacity:1;
    box-shadow:
      0 25px 70px rgba(0,0,0,0.28),
      0 10px 20px rgba(0,0,0,0.15);
  }
  img{ display:block; width:100%; height:auto; vertical-align:middle; user-select:none; pointer-events:none; }

  @media (max-width:768px){
    main{ gap:50px; padding:30px 0 100px; }
    section, .profile{ border-radius:12px; }
  }
</style>
</head>
<body>
  <header>QA・品質管理のAI活用</header>

  <!-- ヒーロー（トリミングなしで全体を画面幅にフィット） -->
  <div class="hero">
    <img src="title1.png" alt="非エンジニアでもAIここまでできる！" class="hero-img">
    <h1 class="visually-hidden">QA・品質管理のAI活用</h1>
  </div>

  <!-- 自己紹介（画像に被せず下に） -->
  <div class="profile reveal">
    <!-- <img src="your-photo.jpg" alt="きょーちゃん"> -->
    <h2>@kyo-chan</h2>
    <p>
      <span class="ticker">
        <span class="track">
          <span>CS品質管理／トレーナー／AI活用推進</span>
          <span>AI×業務設計で“再現性ある自動化”を構築</span>
          <span>品質×AIで、現場の負担を劇的に軽く</span>
        </span>
      </span>
    </p>
    <p>「AIと人の強みを融合して、品質を次のステージへ」</p>
  </div>

  <main>
    <!-- 漫画コマ -->
    <section class="reveal"><img src="1.png" alt="comic1" loading="lazy"></section>
    <section class="reveal"><img src="2.png" alt="comic2" loading="lazy"></section>
    <section class="reveal"><img src="3.png" alt="comic3" loading="lazy"></section>
    <section class="reveal"><img src="4.png" alt="comic4" loading="lazy"></section>
    <section class="reveal"><img src="5.png" alt="comic5" loading="lazy"></section>
    <section class="reveal"><img src="6.png" alt="comic6" loading="lazy"></section>

    <!-- QA・品質管理のAI活用（内容は前回のまま） -->
    <section class="reveal" id="ai-qa" style="background:#fff;border-radius:16px;padding:28px;box-shadow:0 10px 30px rgba(0,0,0,.1);margin-top:60px;">
      <h2 style="margin:0 0 6px;font-size:24px;">QA・品質管理のAI活用</h2>
      <p style="margin:0 0 18px;color:#555;">「AIでここまで自動化できる。業務に活かせる。」— 見た人が今日から試せる再現手順つき。</p>
      <!-- KPI等ここに -->
    </section>
  </main>

  <script>
    const io = new IntersectionObserver((entries) => {
      entries.forEach((e) => {
        if (e.isIntersecting && e.intersectionRatio >= 0.2) {
          e.target.classList.add('is-in');
        } else {
          if (e.intersectionRatio < 0.1) {
            e.target.classList.remove('is-in');
          }
        }
      });
    }, {
      threshold: [0, 0.1, 0.2, 0.6],
      rootMargin: "0px 0px -5% 0px"
    });
    document.querySelectorAll('.reveal').forEach(el => io.observe(el));
  </script>
</body>
</html>

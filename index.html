<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Webtoon Gallery</title>
<style>
  :root { --ease: cubic-bezier(.22,.61,.36,1); }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Noto Sans JP", sans-serif;
    background: #e4e4e4; /* グレー背景 */
    color: #222;
    overflow-x: hidden;
  }

  header {
    position: sticky;
    top: 0;
    z-index: 50;
    backdrop-filter: blur(10px);
    background: rgba(240,240,240,0.6);
    border-bottom: 1px solid rgba(0,0,0,.08);
    text-align: center;
    padding: 10px 0;
    font-weight: 600;
    letter-spacing: .05em;
  }

  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px; /* コマ間の隙間 */
    padding-bottom: 100px;
  }

  section {
    width: 100%;
    max-width: 760px;
    background: #f9f9f9;
    box-shadow: 0 8px 30px rgba(0,0,0,.08);
    border-radius: 12px;
    overflow: hidden;
    transform: translateY(20px);
    opacity: 0;
    transition: transform 0.8s var(--ease), opacity 0.8s var(--ease);
  }
  section.is-in {
    transform: translateY(0);
    opacity: 1;
  }

  img {
    display: block;
    width: 100%;
    height: auto;
    user-select: none;
    vertical-align: middle;
  }

  @media (max-width: 768px) {
    main { gap: 18px; }
    section { border-radius: 8px; box-shadow: 0 4px 18px rgba(0,0,0,.1); }
  }
</style>
</head>
<body>
  <header>Webtoon Style Gallery</header>
  <main>
    <section class="reveal"><img src="1.png" alt="comic1" loading="lazy"></section>
    <section class="reveal"><img src="2.png" alt="comic2" loading="lazy"></section>
    <section class="reveal"><img src="3.png" alt="comic3" loading="lazy"></section>
    <section class="reveal"><img src="4.png" alt="comic4" loading="lazy"></section>
    <section class="reveal"><img src="5.png" alt="comic5" loading="lazy"></section>
    <section class="reveal"><img src="6.png" alt="comic6" loading="lazy"></section>
  </main>

<script>
  const io = new IntersectionObserver((entries)=>{
    entries.forEach(e=>{
      if(e.isIntersecting){ e.target.classList.add('is-in'); }
    });
  },{threshold:0.2});

  document.querySelectorAll('.reveal').forEach(el=>io.observe(el));
</script>
</body>
</html>

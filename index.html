<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>QA・品質管理のAI活用</title>
<style>
  :root { --ease: cubic-bezier(.25,.1,.25,1); }
  * { box-sizing: border-box; }
  html { scroll-behavior: smooth; }
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Noto Sans JP", sans-serif;
    background: #e3e3e3;
    color: #222;
    overflow-x: hidden;
  }

  header {
    position: sticky; top: 0; z-index: 50;
    backdrop-filter: blur(10px);
    background: rgba(240,240,240,0.6);
    border-bottom: 1px solid rgba(0,0,0,.05);
    text-align: center; padding: 10px 0;
    font-weight: 600; letter-spacing: .05em;
  }

  /* ===== 表紙タイトル ===== */
  .hero {
    width: 100%;
    text-align: center;
    min-height: 68vh; /* ← 高めのヒーロー帯 */
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    padding: 40px 20px;
    background: linear-gradient(160deg, #222 0%, #333 40%, #444 100%);
    color: #fff;
    border-bottom: 6px solid #111;
    box-shadow: inset 0 -60px 60px rgba(0,0,0,0.3);
    position: relative;
  }
  .hero::after {
    content:"";
    position:absolute; inset:0;
    background: radial-gradient(50% 50% at 50% 40%, rgba(255,255,255,.1) 0%, transparent 70%);
    pointer-events:none;
  }
  .hero h1 {
    font-size: clamp(40px, 8vw, 84px);
    margin: 0 0 18px;
    letter-spacing: 0.05em;
    z-index:1;
  }
  .hero p {
    font-size: clamp(16px, 2.5vw, 22px);
    color: #ccc;
    margin: 0;
    z-index:1;
  }

  /* ===== 自己紹介セクション ===== */
  .profile {
    max-width: 800px;
    width: 90%;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.12);
    padding: 40px 28px;
    text-align: center;
    margin: -100px auto 0; /* 上に重ねて中央寄せ */
    position: relative;
    z-index: 5;
  }
  .profile img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 12px;
  }
  .profile h2 {
    margin: 0 0 8px;
    font-size: 24px;
  }
  .profile p {
    color: #555;
    line-height: 1.8;
    margin: 4px 0;
  }

  /* ===== スライドアニメ（1行ずつ） ===== */
  .ticker {
    height: 1.8em;
    overflow: hidden;
    display: inline-block;
  }
  .ticker .track {
    display: flex;
    flex-direction: column;
    line-height: 1.8em;
    animation: tick 9s steps(3) infinite;
  }
  @keyframes tick {
    0%   { transform: translateY(0); }
    100% { transform: translateY(-5.4em); } /* 1.8 × 3行分 */
  }

  /* ===== 共通セクション ===== */
  main {
    display: flex; flex-direction: column; align-items: center;
    gap: 70px; padding: 80px 0 140px;
  }
  section {
    width: 100%; max-width: 760px; background: #fff;
    border-radius: 16px; overflow: hidden;
    transform: translateY(80px) scale(0.95);
    opacity: 0;
    box-shadow: 0 0 0 rgba(0,0,0,0);
    will-change: transform, opacity, box-shadow;
    transition:
      transform 1.4s var(--ease),
      opacity 1.4s var(--ease),
      box-shadow 1.0s var(--ease) 0.25s;
  }
  section.is-in {
    transform: translateY(0) scale(1);
    opacity: 1;
    box-shadow:
      0 25px 70px rgba(0,0,0,0.28),
      0 10px 20px rgba(0,0,0,0.15);
  }

  img {
    display: block; width: 100%; height: auto;
    vertical-align: middle; user-select: none; pointer-events: none;
  }

  @media (max-width: 768px) {
    main { gap: 50px; padding: 60px 0 100px; }
    section, .profile { border-radius: 12px; }
    .hero { min-height: 56vh; padding: 32px 16px; }
  }
</style>
</head>
<body>
  <header>QA・品質管理のAI活用</header>

  <!-- 表紙タイトル -->
  <div class="hero">
    <h1>QA・品質管理のAI活用</h1>
    <p>AI × スプシ × Slackで監査業務を劇的効率化</p>
  </div>

  <!-- 自己紹介 -->
  <div class="profile reveal">
    <!-- <img src="your-photo.jpg" alt="きょーちゃん"> -->
    <h2>きょーちゃん</h2>
    <p>
      <span class="ticker">
        <span class="track">
          <span>CS品質管理／トレーナー／AI活用推進</span>
          <span>AI×業務設計で“再現性ある自動化”を構築</span>
          <span>品質×AIで、現場の負担を劇的に軽く</span>
        </span>
      </span>
    </p>
    <p>「AIと人の強みを融合して、品質を次のステージへ」</p>
  </div>

  <main>
    <!-- 漫画コマ -->
    <section class="reveal"><img src="1.png" alt="comic1" loading="lazy"></section>
    <section class="reveal"><img src="2.png" alt="comic2" loading="lazy"></section>
    <section class="reveal"><img src="3.png" alt="comic3" loading="lazy"></section>
    <section class="reveal"><img src="4.png" alt="comic4" loading="lazy"></section>
    <section class="reveal"><img src="5.png" alt="comic5" loading="lazy"></section>
    <section class="reveal"><img src="6.png" alt="comic6" loading="lazy"></section>

    <!-- QA・品質管理のAI活用セクション（前回の内容） -->
    <section class="reveal" id="ai-qa" style="background:#fff;border-radius:16px;padding:28px;box-shadow:0 10px 30px rgba(0,0,0,.1);margin-top:60px;">
      <h2 style="margin:0 0 6px;font-size:24px;">QA・品質管理のAI活用</h2>
      <p style="margin:0 0 18px;color:#555;">「AIでここまで自動化できる。業務に活かせる。」— 見た人が今日から試せる再現手順つき。</p>
      <!-- （KPI〜CTAの内容をここに残してOK） -->
    </section>
  </main>

  <script>
    const io = new IntersectionObserver((entries) => {
      entries.forEach((e) => {
        if (e.isIntersecting && e.intersectionRatio >= 0.2) {
          e.target.classList.add('is-in');
        } else {
          if (e.intersectionRatio < 0.1) {
            e.target.classList.remove('is-in');
          }
        }
      });
    }, {
      threshold: [0, 0.1, 0.2, 0.6],
      rootMargin: "0px 0px -5% 0px"
    });
    document.querySelectorAll('.reveal').forEach(el => io.observe(el));
  </script>
</body>
</html>
